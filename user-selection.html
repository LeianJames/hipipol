<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST E-Library - Select Role</title>
    <link rel="stylesheet" href="role-selection.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <img src="images/cropped-Nova-Schola-NTC-Batangas-Logos-7 (1).png" alt="Nova Schola NTC Batangas Logo" class="logo">

    <div class="selection-container">
        <h2>Welcome to NST E-Library</h2>
        <p>Please select your role to continue:</p>
        
        <div class="role-buttons">
            <a href="page1.html?role=student" class="role-btn student-btn">
                <div class="role-icon">👨‍🎓</div>
                <div class="role-text">Student</div>
            </a>
            
            <a href="page1.html?role=admin" class="role-btn admin-btn">
                <div class="role-icon">👨‍💼</div>
                <div class="role-text">Administrator</div>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
