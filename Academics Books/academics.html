<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST E-Library</title>
    <link rel="stylesheet" href="academics.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="../page2renovation.html">
            <span>NST E-Library</span>
        </a>
        <div id="user-info">
            <!-- User info will be displayed here via JavaScript -->
        </div>
    </div>
</nav>

<div class="search-results-container">
    <!-- Right Content - Search Results -->
    <div class="results-content">
      <div class="results-header">
        <h2><span id="totalResults">85</span> results for "Academics"</h2>
        <div class="results-controls">
          <select class="sort-by">
            <option>Sort by relevance</option>
            <option>Sort by date</option>
            <option>Sort by title</option>
          </select>
          <select class="per-page" id="itemsPerPage">
            <option value="3">3 per page</option>
            <option value="5">5 per page</option>
            <option value="10" selected>10 per page</option>
          </select>
          <!-- Admin controls will be added here via JavaScript -->
        </div>
      </div>
      
      <!-- Results List -->
      <div class="results-list" id="bookResults">
        <!-- Books will be loaded here by JavaScript -->
      </div>
      
      <!-- Pagination Controls -->
      <div class="pagination" id="paginationControls">
        <!-- Pagination buttons will be generated here -->
      </div>
    </div>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addBookForm">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" required>
            </div>
            <div class="mb-3">
              <label for="bookDescription" class="form-label">Description</label>
              <textarea class="form-control" id="bookDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="bookLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="bookLocation" value="Nova Schola Main Library">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveBookBtn">Save Book</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="academicsdatabase.js"></script>
  <script src="academicspagination.js"></script>
</body>
</html>
